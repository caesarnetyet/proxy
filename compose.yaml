services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./index.html:/usr/share/nginx/html/index.html
    networks:
      - proxy-network

  backend:
    image: golang:alpine
    volumes:
      - ./simple-http-server:/app
    working_dir: /app
    command: go run main.go
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
